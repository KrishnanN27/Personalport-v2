<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle (optional, can be removed for transparent bg) -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- S letterform -->
  <path d="M 70 60 Q 60 60 60 70 Q 60 80 70 80 L 90 80 Q 100 80 100 90 Q 100 100 90 100 L 60 100" 
        fill="none" 
        stroke="url(#purpleGradient)" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- K letterform -->
  <g>
    <line x1="120" y1="60" x2="120" y2="140" 
          stroke="url(#purpleGradient)" 
          stroke-width="8" 
          stroke-linecap="round"/>
    <line x1="120" y1="95" x2="145" y2="60" 
          stroke="url(#purpleGradient)" 
          stroke-width="8" 
          stroke-linecap="round"/>
    <line x1="120" y1="95" x2="145" y2="140" 
          stroke="url(#purpleGradient)" 
          stroke-width="8" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Decorative accent dot -->
  <circle cx="100" cy="160" r="4" fill="#8B5CF6"/>
</svg>